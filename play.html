<!DOCTYPE html>
<html>
  <head>
    <title>Play!</title>
    <link rel="stylesheet" href="CSS/play.css">
    <script type="text/javascript" src="javascript/play.js">
    </script>
  </head>
  <body>

    <div class="main-page">
      <div class="top-box">
        <div class="left-side">

        </div>
        <div class="center">
          <h1>Type Dash</h1>
          <input type="button" id="Start" name="Start" value="Start">
        </div>
        <div class="right-side">
          <h3>Oliver Sharpe</h3>
        </div>
      </div>
      <div class="race-box">
        <div class="computer-lane">
          <div id="computer-racer" class="computer-racer">
            <p>Computer</p>
          </div>
        </div>
        <div class="player-lane">
          <div id="player-racer" class="player-racer">
            <p>Player</p>
          </div>
        </div>
      </div>
      <div class="word-box">
        <div id="word-display" class="word-display">
        </div>
      </div>
      <div class="message-box">
        <div class="output-message">
          <p>Placeholder message</p>
        </div>
      </div>
    </div>

  </body>
</html>
