<!DOCTYPE html>
<html>
  <head>
    <title>Play!</title>
    <link rel="stylesheet" href="CSS/play.css">
    <script type="text/javascript" src="javascript/play.js">
    </script>
  </head>
  <body>

    <div class="main-page">
      <div class="top-box">
        <div class="left-side">
          <h5>Time:</h5>
          <aside id="timer" class="timer">
            0.0
          </aside>
        </div>
        <div class="center">
          <h1>Type Dash</h1>
          <input type="button" id="Start" name="Start" value="Start">
        </div>
        <div class="right-side">
          <h3>Oliver Sharpe</h3>
        </div>
      </div>
      <div class="race-box">
        <div class="computer-lane">
          <div id="computer-racer" class="computer-racer">
            <img class="car" src="Images/computer_car.png" alt="Computer">
          </div>
        </div>
        <div class="player-lane">
          <div id="player-racer" class="player-racer">
            <img class="car" src="Images/player_car.png" alt="Player">
          </div>
        </div>
      </div>
      <div class="word-box">
        <div id="word-display" class="word-display">
        </div>
      </div>
      <div class="message-box">
        <div class="output-message">
          <h2 id="outcome"></h2>
        </div>
      </div>
      <div class="highscores">
        <div class="score">
          <h6 id="0"></h6>
          <h6 id="5"></h6>
        </div>
        <div class="score">
          <h6 id="1"></h6>
          <h6 id="6"></h6>
        </div>
        <div class="score">
          <h6 id="2"></h6>
          <h6 id="7"></h6>
        </div>
        <div class="score">
          <h6 id="3"></h6>
          <h6 id="8"></h6>
        </div>
        <div class="score">
          <h6 id="4"></h6>
          <h6 id="9"></h6>
        </div>
      </div>
    </div>

  </body>
</html>
